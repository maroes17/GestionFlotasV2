<div class="users-module">
  <!-- Header con breadcrumb y botón de nuevo usuario -->
  <div class="module-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h4 class="mb-0">Gestión de Usuarios</h4>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="#" onclick="$('.nav-item a[data-module=\'dashboard\']').click(); return false;">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
          </ol>
        </nav>
      </div>
      <button class="btn btn-primary" onclick="addUserModal()">
        <i class="fas fa-user-plus me-2"></i>Nuevo Usuario
      </button>
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table id="usersTable" class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Email</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Última Conexión</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se cargarán dinámicamente -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para Agregar/Editar Usuario -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" required>
              <option value="Administrador">Administrador</option>
              <option value="Supervisor">Supervisor</option>
              <option value="Operador">Operador</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <select class="form-select" id="status" required>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="saveUser()">Guardar</button>
      </div>
    </div>
  </div>
</div>
