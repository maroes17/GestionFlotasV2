<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    
    .error-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 2rem;
      color: #343a40;
      margin-bottom: 1rem;
    }
    
    .error-message {
      color: #6c757d;
      margin-bottom: 2rem;
    }
    
    .btn-contact {
      background-color: #0d6efd;
      color: white;
      padding: 0.5rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .btn-contact:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="error-container">
          <i class="fas fa-lock error-icon"></i>
          <h1 class="error-title">Acceso No Autorizado</h1>
          <p class="error-message">
            Lo sentimos, pero no tienes permiso para acceder a esta aplicaci√≥n.
            Por favor, contacta al administrador del sistema para solicitar acceso.
          </p>
          <a href="mailto:admin@example.com" class="btn btn-contact">
            <i class="fas fa-envelope"></i> Contactar Administrador
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
